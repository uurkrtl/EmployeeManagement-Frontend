<div class="container mt-3 mb-5" >
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Department</th>
                <th scope="col">Phone</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; index as i">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.phone }}</td>
                <td><a routerLink="/employee" [queryParams]="{employeeId:employee.id, delete:0}" class="btn btn-warning">Update</a></td>
                <td><a routerLink="/employee" [queryParams]="{employeeId:employee.id, delete:1}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
